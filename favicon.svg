<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Black background -->
  <rect width="200" height="200" fill="#000000"/>

  <!-- Center hexagon with SBO text -->
  <g transform="translate(100, 100)">
    <!-- Central hexagon -->
    <path d="M 0,-28 L 24.25,-14 L 24.25,14 L 0,28 L -24.25,14 L -24.25,-14 Z"
          fill="none" stroke="#FFD700" stroke-width="2.5"/>

    <!-- SBO text -->
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="20" font-weight="bold"
          fill="#FFD700" text-anchor="middle">SBO</text>

    <!-- Top hexagon cube -->
    <g transform="translate(0, -56)">
      <path d="M 0,-14 L 12,-7 L 12,7 L 0,14 L -12,7 L -12,-7 Z"
            fill="none" stroke="#FFD700" stroke-width="1.5"/>
      <line x1="0" y1="-14" x2="0" y2="0" stroke="#FFD700" stroke-width="1.5"/>
      <line x1="-12" y1="-7" x2="0" y2="0" stroke="#FFD700" stroke-width="1.5"/>
      <line x1="12" y1="-7" x2="0" y2="0" stroke="#FFD700" stroke-width="1.5"/>
    </g>

    <!-- Top-right hexagon cube -->
    <g transform="translate(48, -28)">
      <path d="M 0,-14 L 12,-7 L 12,7 L 0,14 L -12,7 L -12,-7 Z"
            fill="none" stroke="#FFD700" stroke-width="1.5"/>
      <line x1="0" y1="-14" x2="0" y2="0" stroke="#FFD700" stroke-width="1.5"/>
      <line x1="-12" y1="-7" x2="0" y2="0" stroke="#FFD700" stroke-width="1.5"/>
      <line x1="12" y1="-7" x2="0" y2="0" stroke="#FFD700" stroke-width="1.5"/>
    </g>

    <!-- Right hexagon cube -->
    <g transform="translate(48, 28)">
      <path d="M 0,-14 L 12,-7 L 12,7 L 0,14 L -12,7 L -12,-7 Z"
            fill="none" stroke="#FFD700" stroke-width="1.5"/>
      <line x1="0" y1="-14" x2="0" y2="0" stroke="#FFD700" stroke-width="1.5"/>
      <line x1="-12" y1="-7" x2="0" y2="0" stroke="#FFD700" stroke-width="1.5"/>
      <line x1="12" y1="-7" x2="0" y2="0" stroke="#FFD700" stroke-width="1.5"/>
    </g>

    <!-- Bottom-right hexagon cube -->
    <g transform="translate(0, 56)">
      <path d="M 0,-14 L 12,-7 L 12,7 L 0,14 L -12,7 L -12,-7 Z"
            fill="none" stroke="#FFD700" stroke-width="1.5"/>
      <line x1="0" y1="-14" x2="0" y2="0" stroke="#FFD700" stroke-width="1.5"/>
      <line x1="-12" y1="-7" x2="0" y2="0" stroke="#FFD700" stroke-width="1.5"/>
      <line x1="12" y1="-7" x2="0" y2="0" stroke="#FFD700" stroke-width="1.5"/>
    </g>

    <!-- Bottom-left hexagon cube -->
    <g transform="translate(-48, 28)">
      <path d="M 0,-14 L 12,-7 L 12,7 L 0,14 L -12,7 L -12,-7 Z"
            fill="none" stroke="#FFD700" stroke-width="1.5"/>
      <line x1="0" y1="-14" x2="0" y2="0" stroke="#FFD700" stroke-width="1.5"/>
      <line x1="-12" y1="-7" x2="0" y2="0" stroke="#FFD700" stroke-width="1.5"/>
      <line x1="12" y1="-7" x2="0" y2="0" stroke="#FFD700" stroke-width="1.5"/>
    </g>

    <!-- Left hexagon cube -->
    <g transform="translate(-48, -28)">
      <path d="M 0,-14 L 12,-7 L 12,7 L 0,14 L -12,7 L -12,-7 Z"
            fill="none" stroke="#FFD700" stroke-width="1.5"/>
      <line x1="0" y1="-14" x2="0" y2="0" stroke="#FFD700" stroke-width="1.5"/>
      <line x1="-12" y1="-7" x2="0" y2="0" stroke="#FFD700" stroke-width="1.5"/>
